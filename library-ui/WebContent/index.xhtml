<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Library of Alexandria</title>
</h:head>
<h:body>
	<h1>Welcome to the Library of Alexandria</h1>
	
	<fieldset>
	<p>Find a book:</p>
	<h:form>
		<h:inputText value="#{libraryDTO.book.title}"/>
		<h:commandButton value="Search" action="#{libraryDTO.search}"/>
	</h:form>
	<h:dataTable value="#{libraryDTO.searchResults}" var="book">
		<h:column>
            <b>#{book.title}</b><br/>
            <i>by #{book.author.name}</i>
         </h:column>
		<h:column>
            #{book.ISBN}
         </h:column>
	</h:dataTable>
	</fieldset>
	
	<fieldset>
	<p>Or add a book:</p>
	<h:form>
		Book title: <h:inputText value="#{libraryDTO.book.title}"/><br/>
		By author: <h:inputText value="#{libraryDTO.authorName}"/>
		<h:commandButton value="Add" action="#{libraryDTO.store}"/>
	</h:form>
	</fieldset>
</h:body>
</html>
